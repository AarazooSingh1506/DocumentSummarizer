<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">
                <i data-feather="file-text" class="me-2"></i>
                Document Summarizer
            </a>
            <button id="themeToggle" class="theme-toggle">
                <i data-feather="sun" class="theme-icon-light"></i>
                <i data-feather="moon" class="theme-icon-dark" style="display: none;"></i>
                <span class="theme-text">Switch Theme</span>
            </button>
        </div>
    </nav>

    <div class="main-container">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-10">
                <form id="uploadForm" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="textInput" class="form-label">Text Input</label>
                            <textarea id="textInput" name="text" class="form-control" rows="4" 
                                placeholder="Paste your text here..."></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="fileInput" class="form-label">File Upload</label>
                            <input type="file" id="fileInput" name="file" class="form-control" 
                                accept=".txt,.doc,.docx">
                            <small class="text-muted d-block mt-1">Supported formats: .txt, .doc, .docx</small>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i data-feather="cpu" class="me-2"></i>
                            Generate Summary
                        </button>
                    </div>
                </form>

                <div id="loading" class="loading">
                    <div class="loading-spinner"></div>
                    <p class="mt-2">Generating summary...</p>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <div class="document-container">
                    <div class="text-card">
                        <h2>
                            <i data-feather="file" class="me-2"></i>
                            Original Text
                        </h2>
                        <div id="originalText"></div>
                    </div>
                    <div class="text-card">
                        <h2>
                            <i data-feather="edit-3" class="me-2"></i>
                            Summary
                        </h2>
                        <div id="summaryOutput"></div>
                        <div class="mt-3">
                            <button id="copyButton" class="btn btn-primary me-2" disabled>
                                <i data-feather="copy" class="me-1"></i>
                                Copy
                            </button>
                            <button id="downloadButton" class="btn btn-primary" disabled>
                                <i data-feather="download" class="me-1"></i>
                                Download
                            </button>
                        </div>
                    </div>
                </div>

                <div class="history-section">
                    <h2>
                        <i data-feather="clock" class="me-2"></i>
                        Recent Summaries
                    </h2>
                    <div id="summariesHistory" class="summaries-container">
                        <!-- Summaries will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
